<!DOCTYPE html>
<html>
    <head>
        <title>Old Title</title>
    </head>

    <body>
        <button>Press me</button>

        <script>
            let clickButton = 'Click Me';
            let todo1 = 'Get groceries';
            let todo2 = 'Wash car';
            let todo3 = 'Make dinner';
            let pageTitle = "Mel's Todo App";

            document.title = pageTitle

            function addButton(buttonText) {
                let button = document.createElement('button')
                button.innerText = buttonText;
                document.body.appendChild(button)
            }

            addButton(clickButton);

            function addTodo(todoTitle) {
                let element = document.createElement('div')
                element.innerText = todoTitle;
                document.body.appendChild(element)
            }

            addTodo(todo1);
            addTodo(todo2);
            addTodo(todo3);

            function greeting(firstName) {
                console.log('Hello ' + firstName)
            }
            greeting('Simon');
            
            function toUpper(str) {
                let uppercaseStr = str.toUpperCase()
                console.log(uppercaseStr)
            }
            toUpper('Simon')

            function lengthConverter(inches) {
                let length = parseFloat(inches) * 2.54
                console.log(inches + " inches to " + length + " centimeters")
            }
            lengthConverter('62');

        </script>
    </body>
</html>
